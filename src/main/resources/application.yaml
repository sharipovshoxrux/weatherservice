server:
  port: 8080

spring:
  main:
    allow-circular-references: true
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/mydatabase?schema=public
    username: myuser
    password: mypassword
    initialization-mode: always  # Change to 'never' for production
  liquibase:
    change-log: classpath:db/db-changelog.xml
    enabled: true


application:
  password:
    encoder:
      secretSaltKey: GRIT123
      iteration: 16
      keylength: 256
  security:
    jwt:
      secretkey: 
      expiration: 86400000 # 1 day
      refresh-time: 604800000 # 7 days